<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="equilibrium">
        <figure id="image-equilibrium">
          <img src="./assets/images/image-equilibrium.jpg" alt="image-equilibrium"/>
          <div class="background-equilibrium">
            <!--Imagem Adicionada por CSS-->
          </div>
        </figure>

        <article>
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <section class="ethereum row">
            <div class="row">
              <img src="./assets/images/icon-ethereum.svg"alt="icon-ethereum"/>
              <span class="icon-ethereum">0.041 ETH</span>
            </div>
            <div class="row">
              <img src="./assets/images/icon-clock.svg" alt="icon-clock"/>
              <span>3 days left</span>
            </div>
          </section>
          
          <section class="avatar row">
            <img src="./assets/images/image-avatar.png" alt="image-avatar"/>
            <p>Creation of <span>Jules Wyvern</span></p>
          </section>
        </article>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/ViniciusCorbim" target="_blank">Vinicius Corbim</a>.
      </p>
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
